name: test

on: 
  push: 
    branch: master

job:
  test:
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm i -g pnpm

      - name: Run tests
        run: pnpm run test

